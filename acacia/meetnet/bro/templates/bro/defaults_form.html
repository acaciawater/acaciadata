{% load i18n %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" 
		href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">	
	<script src="//code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
		crossorigin="anonymous"></script>
  </head>
<body>
	<div class="container">
	<h3>Download alle BRO registratieverzoeken voor meetnet {{object.network}}</h3>
	<br>
	<h4><i class="fa fa-exclamation-circle" style="color:red;"></i>&nbsp;Verifieer eerst onderstaande Kamer van Koophandel nummers:</h4>
	<div class="row">
	<div class="col-md-6">
	<form method="post">{% csrf_token %}
	    {% bootstrap_form form layout='horizontal' %}
      <button type="submit" class="btn btn-primary" value="{% trans "update" %}">
        {% trans "Download" %}
      </button>
	  <a href="{% url 'home' %}" id="cancel" name="cancel" class="btn btn-default">{% trans "Cancel" %}</a>	
	</form>
	</div>
	</div>
	</div>
</body>
</html>
