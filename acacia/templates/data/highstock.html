{% extends 'bootbase.html' %}
{% load staticfiles %}
{% block script %}
{{ block.super }}
{% if map %}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/maps/modules/map.js"></script>
{% else %}
<script src="https://code.highcharts.com/stock/highstock.js"></script>
{% endif %}
<script src="https://code.highcharts.com/modules/boost.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
{% if theme %}
<script src="{% static theme %}"></script>
{% endif %}
<script>
Highcharts.setOptions({
	  global: {
		useUTC: false
	  },
	  lang: {
	  	shortMonths : ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dec"],
		months: ["Januari", "Februari", "Maart", "April", "Mei", "Juni",  "Juli", "Augustus", "September", "Oktober", "November", "December"],
		weekdays: ["Zondag", "Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag"],
		printChart: "Afdrukken",
		downloadJPEG: "Download als JPG",
		downloadPNG: "Download als PNG",
		downloadPDF: "Download als PDF",
		downloadSVG: "Download als SVG",
	  }
	});
</script>
{% block chartloader %}
<script>
$(function () {
	{% if map %}
	$('#container').highcharts('Map', {{ options|safe }});
    {% else %}
    $('#container').highcharts({{ options|safe }});
	{% endif %}
});
</script>
{% endblock %}
{% endblock %}
{% block extrastyle %}
<style>
body, html {
  height: 100%;
  margin: 0px;
}
.wrapper {
  height: 100%;
}
.highcharts-contextmenu
{
	font-family: "sans-serif";
}

</style>
{% endblock %}
{% block content %}
<div id="container" style="width:100%;height:90%;"></div>
{% endblock %}
